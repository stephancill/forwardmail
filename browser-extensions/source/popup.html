<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup</title>
  <link rel="stylesheet" href="css/popup.css" />
</head>

<body>

  <section id="auth">
    <div>
      <input id="auth-email" type="text" placeholder="Email">
      <input id="auth-password" type="password" placeholder="Password">
      <button id="sign-in" type="submit">Sign In</button>
    </div>
  </section>

  <section id="popup">
    <input id="new-alias-name" type="text">
    <button id="new-alias-create">Create</button>
    <ul id="alias-container">

    </ul>
    <button id="auth-logout">Logout</button>
  </section>
</body>

</html>
