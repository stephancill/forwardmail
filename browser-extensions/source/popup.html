<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ForwardMail Extension</title>
  <link rel="stylesheet" href="css/clr-icons.min.css">
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 
</head>

<body>

  <section>
    <div id="header">
      <button id="logo">
        <!-- TODO: Get this from server favicons -->
        <img src="assets/icons/favicon-32.png" alt="" srcset="">
      </button>
      <span><button id="settings-button"><clr-icon shape="settings" size="21"></clr-icon></button></span>
    </div>
  </section>

  <section id="auth">
    <form>
      <input id="auth-email" type="text" placeholder="Email">
      <input id="auth-password" type="password" placeholder="Password">
      <button id="sign-in" type="submit">Sign In</button>
    </form>
  </section>

  <section id="popup">
    
    <form id="new-alias-form">
      <input id="new-alias-name" type="text">
      <button type="submit" id="new-alias-create"><span>+</span></button>
    </form>
    <div id="table-header">
      <span id="user-info" style="margin-left: 30px;">
        <h5 style="margin-bottom: 4px;">Aliases</h5>
        <p id="user-email" style="margin: 0px; font-size: 12px;">a@a.com</p>
      </span>
      <form id="search-form"></form>
      <span>
        <input form="search-form" style="display: none;" type="text" id="search-input" placeholder="Search...">
      </span>
      <span style="margin-right: 30px; margin-top: 10px;">
        <button id="search-button"><clr-icon shape="search" size="21"></clr-icon></button>
        <button type="reset" form="search-form" id="dismiss-search-button" style="display: none;"><clr-icon shape="close" size="21"></clr-icon></button>
      </span>
    </div>
    <div id="alias-section">
      <ul id="alias-container"></ul>
    </div>
  </section>

  <script src="js/vendor.bundle.js"></script>
</body>

</html>
