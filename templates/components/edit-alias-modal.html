<div class="modal" tabindex="-1" role="dialog" id="edit-alias-modal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Edit Alias</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="edit-alias-form" method="POST">
        <input id="csrf-token" type="hidden" name="csrfmiddlewaretoken">
      </form>
      <div class="modal-body">
        <div class="form">
          <label for="edit-alias-name-input">Alias Name:</label>
          <input name="alias_name" type="text" id="edit-alias-name-input" form="edit-alias-form">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" form="edit-alias-form" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
