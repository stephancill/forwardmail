{% extends "auth-base.html" %}

{% block title %}New Password{% endblock %}

{% block form-title %}Enter new password{% endblock %}

{% block form %}
<p>
    Please enter your new password twice so we can verify you typed it in correctly.
</p>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button class="cta-button" type="submit">Change my password</button>
</form>
<p class="text-center"><a class="link" href="{% url 'settings' %}">Back</a></p>
{% endblock %}
