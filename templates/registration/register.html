{% extends "registration/auth-base.html" %}

{% block title %}Register{% endblock %}

{% block form-title %}Register{% endblock %}

{% block form %}
<form method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit">Sign up</button>
</form>

<p class="text-center"><a class="link" href="{% url 'login' %}">Already have an account?</a></p>

{% endblock %}
